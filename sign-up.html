<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>sign up</title>
  </head>
  <body>

    <div class="form">
      <ul>
        <li><a href="sign-up.html">sign up</a></li>
        <li><a href="log-in.html">log in</a></li>
      </ul>
      <h1>Register</h1>
        
        
          <form action="my-data.text" method="post">
            <div class="sign-up">
            <span class="name">
              <input
                type="text"
                placeholder="First Name"
                name="first-name"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                name="last-name"
                required
              />
            </span>
            <input
              type="email" id="email"
              placeholder="Email Address"
              name="email"
              required
            />
            <input
              type="password"
              name="password"
              id="pass"
              placeholder="Password"
              required
            />
            <input id="submit" type="submit" sign up />
          </form>
        </div>
    </div>
  </body>
</html>
